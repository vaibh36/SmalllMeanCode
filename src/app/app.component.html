<div class="container">
  <h2>This section will add first name and last name in the mongodb present on the server</h2>
 
 <form [formGroup]="NameForm">

  <div class="form-group">
    <label>FirstName</label>
    <input type="string" class="form-control" formControlName="FirstName" placeholder="FirstName" #FirstName>
  </div>

  <div class="form-group">
    <label>LastName</label>
    <input type="string" class="form-control" formControlName="LastName" placeholder="LastName" #LastName>
  </div>

  <button type="button" class="btn btn-primary" (click)="addData(FirstName.value,LastName.value)">AddData</button>

 </form>
 <h1>{{msg}}</h1>
</div>
